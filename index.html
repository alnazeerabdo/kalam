            } else {

            currentMode = mode;
            const btnStd = document.getElementById('btnModeStandard');
            const btnAI = document.getElementById('btnModeAI');

            if (mode === 'standard') {

                recordBtn.classList.remove('bg-blue-600', 'hover:bg-blue-700');

                // HIDE Language Controls (Gemini detects automatically)

                statusText.textContent = "Ø§Ù„Ø°ÙƒØ§Ø¡ Ø§Ù„Ø§ØµØ·Ù†Ø§Ø¹ÙŠ Ø³ÙŠÙƒØªØ´Ù Ø§Ù„Ù„ØºØ© ØªÙ„Ù‚Ø§Ø¦ÙŠØ§Ù‹...";

        // --- Recording Logic ---
        function toggleRecording() {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();

        }

        function startRecording() {
            isRecording = true;
            recordBtn.innerHTML = '<i class="fa-solid fa-stop"></i>';
            recordBtn.classList.add('recording-pulse');

            if (currentMode === 'standard') {
                startWebSpeech();
            } else {

        }

        function stopRecording() {
            isRecording = false;
            recordBtn.innerHTML = '<i class="fa-solid fa-microphone"></i>';
            recordBtn.classList.remove('recording-pulse');

            if (currentMode === 'standard') {
                if (recognition) recognition.stop();

            } else {

        // --- 1. Standard Web Speech API Logic ---
        function startWebSpeech() {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Ù…ØªØµÙØ­Ùƒ Ù„Ø§ ÙŠØ¯Ø¹Ù… Web Speech API.");
                return;
            }

            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = currentLang; // Use selected language

            recognition.onstart = () => {
                statusText.textContent = currentLang.startsWith('ar') ? "Ø¬Ø§Ø±ÙŠ Ø§Ù„Ø§Ø³ØªÙ…Ø§Ø¹..." : "Listening...";
            };

            recognition.onresult = (event) => {
                let interimTranscript = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        outputText.value += event.results[i][0].transcript + ' ';
                    } else {
                        interimTranscript += event.results[i][0].transcript;
                    }
                }
                statusText.textContent = currentLang.startsWith('ar') ? "Ø¬Ø§Ø±ÙŠ Ø§Ù„ÙƒØªØ§Ø¨Ø©..." : "Typing...";
            };

            recognition.onerror = (event) => {
                console.error(event.error);
                stopRecording();
            };

            recognition.start();
        }

        // --- 2. AI (Netlify) Recording Logic ---
        async function startAIRecording() {
            statusText.textContent = "Ø¬Ø§Ø±ÙŠ Ø§Ù„ØªØ³Ø¬ÙŠÙ„...";
            audioChunks = [];

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.start();
            } catch (err) {
                console.error("Mic Error:", err);
                alert("Error accessing microphone");
                stopRecording();
            }
        }

        function stopAIRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                mediaRecorder.onstop = async () => {
                    statusText.textContent = "Ø¬Ø§Ø±ÙŠ Ø§Ù„Ø¥Ø±Ø³Ø§Ù„ Ù„Ù„Ù…Ø¹Ø§Ù„Ø¬Ø©...";
                    aiLoader.classList.remove('hidden');

                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    await sendToNetlify(audioBlob);

                    mediaRecorder.stream.getTracks().forEach(track => track.stop());
                };
            }
        }

        // --- Netlify Function Call ---
        async function sendToNetlify(audioBlob) {
            // 1. Convert Blob to Base64
            const reader = new FileReader();
            reader.readAsDataURL(audioBlob);

            reader.onloadend = async () => {
                const base64Audio = reader.result.split(',')[1];

                try {
                    // Call the Netlify Function
                    // NOTE: This path '/.netlify/functions/transcribe' works once deployed to Netlify
                    const response = await fetch('/.netlify/functions/transcribe', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            audio: base64Audio,
                            language: currentLang // Pass the selected language to the backend
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`Server error: ${response.status}`);
                    }

                    const data = await response.json();

                    // Append text
                    outputText.value += (outputText.value ? '\n' : '') + data.text;
                    statusText.textContent = "ØªÙ… Ø§Ù„ØªØ­ÙˆÙŠÙ„ Ø¨Ù†Ø¬Ø§Ø­!";

                } catch (error) {

                    // Friendly error for testing locally

                    }

            };
        }
